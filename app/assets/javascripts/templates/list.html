<h3>

<span class="backArrow"><a class="icon-arrow-left" href="/#/"></a></span>
<span class="centerTitle">{{mygroup.group.name}}: Items</span>
<span class="floatRandomButton">
	<a class="icon-random" ng-click="randomList()"></a>
</span>

</h3>



<table class="table table-hover">
	<tr ng-repeat="l in lists">
		<td>
			<a>{{l.list.name}}</a>

			<span class="col2">
				<!-- <a class="icon-edit" ng-click="editList($index)"></a> -->
				<!-- &nbsp;&nbsp; -->
				<a class="icon-remove" ng-click="deleteList($index, l)"></a>
			</span>

		</td>
	</tr>
</table>


<div ng-model="emptyListName" class="myAlertError">{{emptyListName}}
</div>

<form class="form-inline">
<input type="text" ng-model="listName" class="input-xlarge">
<button class="btn btn-primary" ng-click="addList()"><i class="icon-plus"></i></button>
</form>
