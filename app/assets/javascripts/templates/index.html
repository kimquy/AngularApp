<h3>All Groups

<span class="floatRandomButton">
	<a class="icon-random" ng-click="randomGroup()"></a>
</span>

</h3>

<table class="table table-hover">
	<tr ng-repeat="g in groups">
		<td>
			<a ng-href="/#/lists/{{g.group.id}}">{{g.group.name}}</a>

			<span class="col2">
				<a class="icon-edit" ng-href="/#/groups/{{g.group.id}}"></a>
				&nbsp;&nbsp;
				<a class="icon-remove" ng-click="deleteGroup($index, g)"></a>
			</span>

		</td>
	</tr>
</table>

<div ng-model="emptyGroupName" class="myAlertError">{{emptyGroupName}}
</div>

<form class="form-inline">
<input type="text" ng-model="groupName" class="input-xlarge">
<button class="btn btn-primary" ng-click="addGroup()"><i class="icon-plus"></i></button>
</form>
